<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple 3D Viewer</title>
    <link rel="stylesheet" href="./second.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
          "GLTFLoader": "https://unpkg.com/three@0.128.0/examples/jsm/loaders/GLTFLoader.js",
          "OrbitControls": "https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js",
          "TransformControls": "https://unpkg.com/three@0.128.0/examples/jsm/controls/TransformControls.js",
          "CSS2DRenderer": "https://unpkg.com/three@0.128.0/examples/jsm/renderers/CSS2DRenderer.js"
        }
      }
    </script>
  </head>
  <body>
    <div class="header">Meeting ID: Ah231VHh$js</div>
    <div class="container">
      <div class="viewer" id="dropZone">
        <p id="dropText">Drag & drop a 3D file here</p>
        <div id="gizmoContainer">
        </div>
      </div>
      <div class="chat">
        <h3>Active Users</h3>
        <div class="Presence"></div>
        <h3>Chat Box</h3>
        <div class="messages" id="chatContainer"></div>
        <div id="voiceIndicator" style="display: none; color: red;">ðŸŽ¤ Recording...</div>
        <div class="input-area">
          <input type="text" id="chatInput" placeholder="Type a message..." />
          <button id="sendMessageBtn">
            <img class="pattern-1" src="./images/send.png" alt="Send">
          </button>
        </div>
      </div>
    </div>
    <div id="lightControls">
      <label>Left/Right: <input type="range" id="dirX" min="-10" max="10" step="0.1"></label>
      <label>Top/Bottom: <input type="range" id="dirY" min="-10" max="10" step="0.1"></label>
      <label>Front/Back: <input type="range" id="dirZ" min="-10" max="10" step="0.1"></label>
      <button id="toggleKeyLight">Toggle Key Light</button>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
