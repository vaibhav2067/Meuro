<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; flex-direction: column; height: 100vh; }
        .header { background: #4F46E5; color: white; padding: 10px; text-align: center; }
        .container { display: flex; flex: 1; }
        .viewer { flex: 2; display: flex; align-items: center; justify-content: center; border-right: 1px solid #ddd; background: #f8f8f8; }
        .chat { flex: 1; display: flex; flex-direction: column; padding: 10px; }
        .messages { flex: 1; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .input-area { display: flex; gap: 5px; }
        .input-area input { flex: 1; padding: 5px; border: 1px solid #ddd; }
        .input-area button { padding: 5px 10px; background: #4F46E5; color: white; border: none; cursor: pointer; }
        .message { padding: 5px; margin-bottom: 5px; background: #eef; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="header">Simple 3D Model Viewer</div>

    <div class="container">
        <div class="viewer" id="dropZone">
            <p>Drag & drop a 3D file here</p>
        </div>
        <div class="chat">
            <div class="messages" id="chatContainer"></div>
            <div class="input-area">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

</body>
</html>
